<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Authorization</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="menu_container">
                <a href="#">
                    <img class="logo" src="./images/reddit-brands.svg" alt="image">
                </a>
                <nav class="menu_bar">
                    <div>
                        <a href="./index.html">მთავარი</a>
                        <a href="#">დახმარება</a>
                        <a href="#">ბლოგი</a>
                        <a href="#">წესები</a>
                        <a href="#">კონტაქტი</a>
                    </div>
                    <div>
                        <a href="./register.html">რეგისტრაცია</a>
                        <a href="./auth.html">ავტორიზაცია</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="auth_form_container">
            <form action="" method="get">
                <div class="userName_container">
                    <label for="userName">მომხმარებლის სახელი</label>
                    <input type="" name="userName" id="userName" placeholder="შეიყვანეთ მომხმარებლის სახელი">
                </div>
                <div class="password_container">
                    <label for="pass">პაროლი</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="join">
                    <input type="checkbox" name="saveUser" id="saveUser">
                    <label for="saveUser">დაიმახსოვრე</label>
                    <button>შესვლა</button>
                </div> 
                <div class="reg-pass">
                    <a href="./register.html">რეგისტრაცია</a>
                    <a href="./reset_password.html">პაროლის აღდგენა</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
