<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reg-style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="header_container">
            <div class="menu_container">
                <a href="#">
                    <img class="logo" src="./images/reddit-brands.svg" alt="image">
                </a>
                <nav class="menu_bar">
                    <div>
                        <a href="./index.html">მთავარი</a>
                        <a href="#">დახმარება</a>
                        <a href="#">ბლოგი</a>
                        <a href="#">წესები</a>
                        <a href="#">კონტაქტი</a>
                    </div>
                    <div>
                        <a href="./register.html">რეგისტრაცია</a>
                        <a href="./auth.html">ავტორიზაცია</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="reg-form-container">
        <form action="" method="get">
            <div class="firstName">
                <label for="firstName">სახელი</label>
                <input type="" name="firstName" id="firstName" placeholder="მომხმარებლის სახელი">
            </div> 
            <div class="lastName">
                <label for="lastName">გვარი</label>
                <input type="" name="lastName" id="lastName" placeholder="მომხმარებლის გვარი">
            </div>
            <div class="user-email">
                <label for="userEmail">ელ-ფოსტა</label>
                <input type="email" name="userEmail" id="userEmail">
            </div>
            <div class="user-pass">
                <label for="userPass">პაროლი</label>
                <input type="password" name="userPass" id="userPass">
            </div>
            <div class="user-pass">
                <label for="userPass">გაიმეორეთ პაროლი</label>
                <input type="password" name="userPass" id="userPass">
            </div>
            <div class="born-date">
                <label for="bornDate">დაბადების თარიღი</label>
                <input type="date" name="bornDate" id="bornDate">
            </div>
            <div class="born-country">
                <label for="bornCountry">დაბადების ადგილი</label>
                <select>
                    <option>ამერიკა</option>
                    <option>გერმანია</option>
                    <option>ესპანეთი</option>
                    <option>ინგლისი</option>
                    <option>იტალია</option>
                    <option>საბერძნეთი</option>
                    <option>საბერძნეთი</option>
                    <option>საფრანგეთი</option>
                    <option>საქართველო</option>
                    <option>უკრაინა</option>
                    <option>შვეიცარია</option>
                </select>
            </div>
            <div class="select-gender">
                <input type="radio" name="gender" id="male">
                <label for="male">კაცი</label>
                <input type="radio" name="gender" id="female">
                <label for="female">ქალი</label>
            </div>
            <div class="register-button">
                <button class="regbtn" type="submit">რეგისტრაცია</button>
            </div>
            <div class="authbtn">
                <a class="authbtn" href="./auth.html">ავტორიზაცია</a>
            </div>
        </form>
    </div>
    </main>
    
</body>
</html>
